  - delay:
      seconds: !input delay_seconds

  # üîπ –î–µ–π—Å—Ç–≤–∏–µ
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ states('input.action_type') == 'turn_on' }}"
        sequence:
          - service: homeassistant.turn_on
            target:
              entity_id: !input target_entity
